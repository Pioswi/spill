<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Test</title>
    <script defer src="reaction.js"></script> <!-- Include the JS file -->
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #switch-game {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Reaction Test Game</h1>
    <p>Wait for the screen to turn GREEN, then click as fast as possible!</p>
    <button id="switch-game">Switch Game</button>

    <script>
        document.getElementById("switch-game").addEventListener("click", () => {
            window.location.href = "spillet.html"; // Switch back to Click-the-Ball Game
        });
    </script>
</body>
</html>
