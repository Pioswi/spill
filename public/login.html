 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle-form {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Register Form -->
<form action="/register" method="POST">
    <h2>Register</h2>
    <label for="reg-username">Brukernavn:</label>
    <input type="text" id="reg-username" name="username" required>

    <label for="reg-password">Passord:</label>
    <input type="password" id="reg-password" name="password" required>

    <button type="submit">Register</button>
</form>


          <!-- Login Form -->
          <div class="login-box">
                <h2>Login med Fetch (JS)</h2>
                <input type="text" id="js-username" placeholder="Username"><br>
                <input type="password" id="js-password" placeholder="Password"><br>
                <button id="btnLogin">Login</button>
                <p class="error-message" id="errorMsg">Feil brukernavn/passord</p>
              </div>

                <script>
                    document.getElementById('btnLogin').addEventListener('click', async () => {
                    const username = document.getElementById('js-username').value;
                    const password = document.getElementById('js-password').value;
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                        'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        document.getElementById('errorMsg').style.display = 'block';
                    }
                    });
                </script>
    </div>
</body>

</html>
